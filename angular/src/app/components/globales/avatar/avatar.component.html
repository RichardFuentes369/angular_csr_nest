<div class="">
    <label class="hoverable" for="fileInput">
        <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'">

        <div class="row">
            <div class="hover-text bg-primary text-center mt-4 p-4" *ngIf="!url">Choose file</div>
            <div class="hover-text bg-danger text-center mt-4 p-4" *ngIf="url" (click)="delete()">Delete file</div>
        </div>

        <div class="background"></div>
    </label>
    <br />
    <input *ngIf="!urlToResetInput" #fileInput id="fileInput" type='file' (change)="onSelectFile($event)">
</div>
