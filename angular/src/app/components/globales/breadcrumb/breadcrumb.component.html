<div class="">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      @for (breadcrumb of breadcrumbs; track breadcrumb; let last = $last) {
        <li class="breadcrumb-item">
          @if (!last) {
            <a [routerLink]="breadcrumb.url" style="text-decoration:none">{{ breadcrumb.label }}</a>
          }
          @if (last) {
            <span class="alert-link" style="text-decoration:none">{{ breadcrumb.label }}</span>
          }
        </li>
      }
    </ol>
  </nav>
</div>
