<div class="">
  @if (breadcrumbs.length > 0) {
    <nav aria-label="breadcrumb" class="badge bg-dark-subtle border-left-success mb-2 mt-4 valid-feedback">
      <ol class="breadcrumb mb-0">
        @for (breadcrumb of breadcrumbs; track breadcrumb; let last = $last) {
          <li class="breadcrumb-item">
            @if (!last) {
              <a [routerLink]="breadcrumb.url" style="text-decoration:none">{{ breadcrumb.label }}</a>
            }
            @if (last) {
              <span class="alert-link text-dark" style="text-decoration:none">{{ breadcrumb.label }}</span>
            }
          </li>
        }
      </ol>
    </nav>
    <hr class="m-0 mb-4">
  }
</div>
