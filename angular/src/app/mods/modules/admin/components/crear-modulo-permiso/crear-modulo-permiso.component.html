<div class="">
  <div class="col-xl-12 col-sm-12 row">
    <div class="col-sm-12 row p-0">
      <div class="col-sm-12 form-group">
        <label for="exampleInputEmail1">
          {{ 'mod-modules.LABEL_PERMISSION_NAME' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.nombre" aria-describedby="emailHelp" placeholder="{{ 'mod-modules.PLACEHOLDER_PERMISSION_NAME' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'mod-modules.ERROR_PERMISSION_NAME' | translate}}</small>
      </div>
      <div class="col-sm-12 form-group">
        <label for="exampleInputEmail1">
          {{ 'mod-modules.LABEL_PERMISSION_NICKNAME' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.permiso" aria-describedby="emailHelp" placeholder="{{ 'mod-modules.PLACEHOLDER_PERMISSION_NICKNAME' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'mod-modules.ERROR_PERMISSION_NICKNAME' | translate}}</small>
      </div>
      <div class="col-sm-12 form-group">
        <label for="exampleInputEmail1">
          {{ 'mod-modules.LABEL_PERMISSION_DESCRIPTION' | translate}}
        </label>
        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.descripcion" aria-describedby="emailHelp" placeholder="{{ 'mod-modules.PLACEHOLDER_PERMISSION_DESCRIPTION' | translate}}">
        <small id="emailHelp" class="form-text text-muted">{{ 'mod-modules.ERROR_PERMISSION_DESCRIPTION' | translate}}</small>
      </div>
      
      @if(showSelect){
      <div class="col-sm-12 form-group">
        <label for="exampleInputEmail1">
          {{ 'mod-modules.LABEL_PERMISSION_HAS_' | translate}}
        </label>
        <select [(ngModel)]="optionSelect" class="form-control">
          @if(showSelectOption){
            <option value="0">
              {{ 'mod-modules.SELECT_STATUS_MODULE_OR_PERMISSION_SELECT_OPTION' | translate}}
            </option>
          }
          @if(hasSubmodule){
            <option value="1">
              {{ 'mod-modules.LABEL_HAS_SUBMODULE' | translate}}
            </option>
          }
          @if(hasPermission){
            <option value="2">
              {{ 'mod-modules.LABEL_HAS_PERMISSION' | translate}}
            </option>
          }
        </select>
        <small id="emailHelp" class="form-text text-muted">{{ 'mod-modules.ERROR_PERMISSION_DESCRIPTION' | translate}}</small>
      </div>
      }
    </div>  
    <div class="col-sm-12 row p-0">
      <div class="col-sm-12">
        <button class="btn btn-sm btn-primary btnAction d-none" (click)="crearModuloPermiso()">
          {{ 'mod-modules.BUTTON_CREATE_PERMISSION' | translate}}
        </button>
      </div>
    </div>
  </div>

</div>
