<div class="">
  <div class="col-xl-12 col-sm-12 row">
    <div class="col-xl-3 col-sm-12 text-center my-auto">
      <app-globales-avatar></app-globales-avatar>
    </div>
    <div class="col-xl col-sm-12">
      <div class="col-sm-12 row p-0">
        <div class="col-sm-6 form-group">
          <label for="exampleInputEmail1">
            {{ 'mod-users.Label.firstName' | translate}}
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.firstName" aria-describedby="emailHelp" placeholder="{{ 'mod-users.Placeholder.firstName' | translate}}">
          <small id="emailHelp" class="form-text text-muted">{{ 'mod-users.Error.firstName' | translate}}</small>
        </div>
        <div class="col-sm-6 form-group">
          <label for="exampleInputEmail1">
            {{ 'mod-users.Label.lastName' | translate}}
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.lastName" aria-describedby="emailHelp" placeholder="{{ 'mod-users.Placeholder.lastName' | translate}}">
          <small id="emailHelp" class="form-text text-muted">{{ 'mod-users.Error.lastName' | translate}}</small>
        </div>
      </div>
      <div class="col-sm-12 row p-0">
        <div class="col-sm-6 form-group">
          <label for="exampleInputEmail1">
            {{ 'mod-users.Label.email' | translate}}
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.email" aria-describedby="emailHelp" placeholder="{{ 'mod-users.Placeholder.email' | translate}}">
          <small id="emailHelp" class="form-text text-muted">{{ 'mod-users.Error.email' | translate}}</small>
        </div>
        <div class="col-sm-6 form-group">
          <label for="exampleInputEmail1">
            {{ 'mod-users.Label.password' | translate}}
          </label>
          <div class="input-group">
            <input
            [(type)]="typefield"
            class="form-control form-control-user"
            id="exampleInputPassword"
            placeholder="{{ 'global-login.Password_Msj' | translate}}"
            [(ngModel)]="model.password"
            name="model.password"
            >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input" (click)="showPassword()" title="mostrar contraseÃ±a">
              </div>
            </div>
          </div>
          <small id="emailHelp" class="form-text text-muted">{{ 'mod-users.Error.password' | translate}}</small>
        </div>
      </div>
      <div class="col-sm-12 row p-0">
        <div class="col-sm-6 form-group">
          <label for="exampleInputEmail1">
            {{ 'mod-users.Label.statusUser' | translate}}
          </label>
          <select [(ngModel)]="model.isActive" class="form-control">
            <option [ngValue]="true">
              {{ 'mod-users.Placeholder.isActive' | translate}}
            </option>
            <option [ngValue]="false">
              {{ 'mod-users.Placeholder.isInactive' | translate}}
            </option>
          </select>
          <small id="emailHelp" class="form-text text-muted">{{ 'mod-users.Error.isActive' | translate}}</small>
        </div>
        <div class="col-sm-6 form-group">
        </div>
      </div>
      <div class="col-sm-12 row p-0">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-primary btnAction d-none" (click)="crearUsuario()">
            {{ 'mod-users.Buttons.createUser' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
